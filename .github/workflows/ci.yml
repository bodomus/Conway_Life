name: CI (build + test)

on:
    push:
        branches: [ "main", "master" ]
    pull_request:
        branches: [ "main", "master" ]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    build_test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              shell: pwsh
              run: dotnet restore "ConwayLifeWinForms.slnx"

            - name: Build (Release)
              shell: pwsh
              run: dotnet build "ConwayLifeWinForms.slnx" -c Release --no-restore

            - name: Test (Release)
              shell: pwsh
              run: dotnet test "ConwayLifeWinForms.slnx" -c Release --no-build --verbosity normal
