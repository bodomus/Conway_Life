name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore ConwayLifeWinForms.slnx

      - name: Build
        run: dotnet build ConwayLifeWinForms.slnx -c Release --no-restore

      - name: Test
        run: dotnet test ConwayLifeWinForms.slnx -c Release --no-build
